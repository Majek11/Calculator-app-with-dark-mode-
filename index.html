<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <div class="screen">
            <div class="expression">0</div>
            <div class="result">0</div>
            <button id="history">View History</button>
            <button id="mode">
                <img class="sun" src="./images/sun.svg" alt="">
                <img class="moon" src="./images/moon.svg" alt="">
            </button>
        </div>
        <div class="scipad">
            <div class="btn exponent">e</div>
            <div class="btn pi">&pi;</div>
            <div class="btn sin">sin</div>
            <div class="btn sin">deg</div>
        </div>
        <div class="numpad">
            <div class="btn clear">C</div>
            <div class="btn">(</div>
            <div class="btn">)</div>
            <div class="btn opt">/</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn opt">x</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn opt">-</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn opt">+</div>
            <div class="btn zero">0</div>
            <div class="btn">.</div>
            <div class="btn equal">=</div>
        </div>
    </div>

    <!-- Script Below -->
    <script src="./app.js"></script>
</body>
</html>
